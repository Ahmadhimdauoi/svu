name: SVU_SCRAPER_FINAL_VERSION

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Debug Environment
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing all files in current directory:"
          ls -la
          echo "Checking if scraper.py exists:"
          if [ -f "scraper.py" ]; then echo "FILE FOUND"; else echo "FILE NOT FOUND"; fi

      - name: Run Scraper
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -f "scraper.py" ]; then
            python scraper.py
          else
            echo "ERROR: scraper.py is missing from the repository root"
            exit 1
          fi
